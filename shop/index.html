<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 쇼핑몰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .cart {
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
	<a href=../index.html>돌아가기</a>
    <header>
        <h1>쇼핑몰</h1>
    </header>

    <section>
        <div class="product">
            <h2>상품 1</h2>
            <p>상품 설명이 여기에 들어갑니다.</p>
            <p>가격: $19.99</p>
            <button onclick="addToCart('상품 1', 19.99)">장바구니에 추가</button>
        </div>

        <div class="product">
            <h2>상품 2</h2>
            <p>상품 설명이 여기에 들어갑니다.</p>
            <p>가격: $24.99</p>
            <button onclick="addToCart('상품 2', 24.99)">장바구니에 추가</button>
        </div>
    </section>

    <div class="cart">
        <h2>장바구니</h2>
        <ul id="cartList"></ul>
        <p id="totalPrice">총 가격: $0.00</p>
    </div>
</body>
</html>
